<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us your favorite things</h1>
      <form>
        <div class="form-group">
          <label for="food">What's your favorite food?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What's your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="activity">What's your favorite activity?</label>
          <input id="activity" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="movie">What's your favorite movie?</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <div class="hide">
      <ul>

      </ul>
    </div>
    </div>
  </body>
</html>
